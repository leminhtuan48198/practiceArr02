<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1=prompt('Nhap vao chuoi thu nhat')
    let str2=prompt('Nhap vao chuoi thu hai')
    let giongNhau=true
    if (str1.length==str2.length){
        for (i=0;i<str1.length;i++){
            if(str1[i]!==str2[i]){
                giongNhau=false;
                break;
            }
        }
    } else {giongNhau=false}
    if (giongNhau){
        alert(' hai chuoi giong nhau')
    } else {alert('Hai chuoi khac nhau')}
</script>

</body>
</html>
