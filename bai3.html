<script>
    let arr=[0,3,'s','g',-1,'r','y',4,3,'t',6,5,'t','r'];
    document.write(arr+'<br>')
    let count=0
    for(i=0;i<arr.length;i++) {

       }

    document.write('Số kí tự là số là '+count)
</script>
