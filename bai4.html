<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt('Nhap vao mot chuoi bat ki');
    let arr=str.split(" ");
    let count=0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]!=""){
            count++}
    }
    document.write("So tu co trong chuoi la "+count)
</script>
</body>
</html>
